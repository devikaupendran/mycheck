<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked</title>
    <!-- external css link  -->
    <link rel="stylesheet" href="checked.css">
</head>

<body>
    <div class="header">
        <h1>MY CHECK</h1>
    </div>

    <div class="main-body">

        <div class="container">

            <div class="second-section">
                <h1>Select your Bank</h1><br>
                <div class="radio">
                    <input type="radio" name="rad" id="federal"><label>Federal Bank</label><br>
                    <input type="radio" name="rad" id="sbi"><label>SBI</label><br>
                    <input type="radio" name="rad" id="south"><label>South Indian Bank</label><br>
                    <input type="radio" name="rad" id="hdfc"><label>HDFC Bank</label><br>
                    <input type="radio" name="rad" id="canara"><label>Canara Bank</label><br>
                </div>
            </div>
 
            <div class="first-section">
                <h4>Is my channel subscribed ? </h4>
                <input type="checkbox"  id="mycheckbox"><br>
                <label for="mycheckbox" id="label">Subscibe Now</label>
            </div>

            <div class="button-container">
                <button type="button" id="btn">SUBMIT</button>
            </div>
        </div>

    </div>


    <script src="checked.js"></script>
</body>

</html>
